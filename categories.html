---
layout: page
title: Archive
subtitle: by category
permalink: /archive/categories/
---
<section id="archive">
<a name="uncategorized" class="jump">
  <h3>Uncategorized</h3>
</a>
<ul style="list-style-type: none;">
  {% for post in site.categories.uncategorized %}
        <li><time>{{ post.date | date:"%-d %B %Y" }} </time><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
</section>
