---
layout: page
---
<section id="archive">
    <a name="{{ category | downcase}}" href="#{{ category | downcase}}" class="jump">
      <h3>{{ category | capitalize}}</h3>
    </a>
    <ul style="list-style-type: none;">
      {% assign posts = category[1] %}
      {% for post in posts %}
            <li><time>{{ post.date | date:"%-d %B %Y" }} Â» </time><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
</section>
